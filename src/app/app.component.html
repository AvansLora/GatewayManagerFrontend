<div *ngIf="!loginService.loggedIn">
  <app-login></app-login>
</div>
<div *ngIf="loginService.loggedIn">
  <div id="topbar" style="margin-bottom: 10px">
    <h1 style="text-align: center">Gateways</h1>
  </div>

  <md-grid-list cols="4" rowHeight="100px">
    <md-grid-tile *ngFor="let gateway of gateways">
      <app-gateway-card [gateway]="gateway"></app-gateway-card>
    </md-grid-tile>
  </md-grid-list>

  <router-outlet></router-outlet>
</div>
